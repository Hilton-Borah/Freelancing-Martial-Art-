<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* Style for the background section */
  .background-section {
    position: relative;
    background-image: url('./firstone.png');
    background-size: cover;
    background-position: center;
    color: white; /* Text color on top of the background image */
    padding: 100px 0; /* Adjust the padding as needed */
  }

  /* Style for the overlaying content */
  .overlay-content {
    position: absolute;
    top: 50%; /* Adjust as needed */
    left: 50%; /* Adjust as needed */
    transform: translate(-50%, -50%);
    text-align: center;
  }
</style>
</head>
<body>

<section class="background-section">
  <div class="overlay-content">
    <h1>Your Title</h1>
    <p>Your text content goes here.</p>
    <img src="./background image.jpg" alt="Overlay Image">
    <!-- Add more content as needed -->
  </div>
</section>

<!-- Other sections and content of your webpage -->

</body>
</html>
